# https://aka.ms/yaml

trigger:
- develop

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      dt=$(date '+%d/%m/%Y %H:%M:%S');
      echo "$dt"
- task: NodeTool@0
  inputs:
    versionSpec: '12.x'
  displayName: 'Install Node.js'


- task: Npm@1
  inputs:
    command: 'install'

- task: Npm@1
  inputs:
    command: 'custom'
    customCommand: 'run test:u'
  displayName: 'Testing npm'  

- task: Npm@1
  inputs:
    command: 'custom'
    customCommand: 'config set access public --global'

- task: Npm@1
  inputs:
    command: 'custom'
    customCommand: 'run build'
    
