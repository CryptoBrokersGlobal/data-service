syntax = "proto3";

message GetDataEntriesRequest {
  bytes transaction_id = 1;
  int32 height = 2;
  int64 timestamp = 3;
  bytes address = 4;

  DataEntry entry = 5; // full match
}

message DataEntry {
  string key = 1;
  int32 type = 2;
  oneof value {
      int64 int_value = 10;
      bool bool_value = 11;
      bytes binary_value = 12;
      string string_value = 13;
  };
};

service DataEntries {
  rpc GetDataEntries(GetDataEntriesRequest) returns (stream DataEntry);
}